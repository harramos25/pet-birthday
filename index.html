  <style>
    :root {
      --vanilla: #f0e4d0;
      --chocolate: #553c13;
    }

    body {
      margin: 0;
      background-image: url('bg.avif');

      font-size: 17px;
      line-height: 1.7;
  }
  p {

  }

    audio {
      display: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    h1 {

    .blinking-text {
  font-size: 1.5rem;

}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
    .cake {
      position: relative;
      width: 250px;
      height: 200px;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: 20px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow: 0 2px 0 #aaa, 0 4px 0 #999, 0 5px 40px rgba(0,0,0,0.5);
    }

    .layer {
      width: 250px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      background-color: var(--chocolate);
    }

    .layer-bottom { top: 66px; }
    .layer-middle { top: 33px; }
    .layer-top { top: 0; }

    .icing {
      top: 2px;
      left: 5px;
      width: 240px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--vanilla);
      position: absolute;
      z-index: 2;
    }

    .icing::before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #fdf6e3;
      box-shadow: 0 0 4px #fff8dc, 0 0 4px #fff8dc;
      border-radius: 50%;
    }

    .drip {
      position: absolute;
      background-color: var(--vanilla);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .drip1 {
      width: 40px; height: 48px;
      top: 53px; left: 5px;
      transform: skewY(15deg);
    }
    .drip2 {
      width: 50px; height: 60px;
      top: 69px; left: 181px;
      transform: skewY(-15deg);
    }
    .drip3 {
      width: 80px; height: 60px;
      top: 54px; left: 90px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
      cursor: pointer;
    }

    .candle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #aa2b2b;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255,165,0,0.5), 0 0 20px rgba(255,165,0,0.5), 0 0 60px rgba(255,165,0,0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    .hidden {
  display: none;
}


   .letter-modal {
  position: fixed;
  top: -50;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 182, 193, 0.8);
  backdrop-filter: blur(5px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.letter-content {
  background: #fff;
  color: #ff1493;
  padding: 30px;
  max-width: 500px;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  font-size: 1.2rem;
  animation: fadeIn 1s ease;
  text-align: center;
  font-family: 'Segoe UI', cursive;
  line-height: 1.6;
}

#popup {
  display: none;  
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.letter-popup {
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 240, 250, 0.95);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px pink;
  max-width: 80%;
  z-index: 9999;
}

.letter-content {
  text-align: center;
  font-size: 18px;
  color: #cc3366;
  font-family: 'Pacifico', cursive;
}

.nav-arrows {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.arrow-btn {
  background-color: transparent;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  color: #ff69b4; /* pink tone for birthday vibe */
  transition: transform 0.2s;
}

.arrow-btn:hover {
  transform: scale(1.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.7); }
  to { opacity: 1; transform: scale(1); }
}

    #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<div class="letter-popup hidden">

<script>
  const audioEl = document.querySelector("audio");
  const candle = document.getElementById("candle");
  const flame = document.querySelector(".flame");
  const letterPopup = document.querySelector(".letter-popup");
  const letterContent = document.getElementById("letterContent");
  const prevBtn = document.querySelector(".nav-arrows button:first-child");
  const nextBtn = document.querySelector(".nav-arrows button:last-child");

  // Enable music play on first user interaction
  document.addEventListener("click", () => {

  const letters = [
    `<p><strong>Dear Jammy,</strong><br>

  ];

  let currentLetter = 0;

  function showLetter(index) {
    letterContent.innerHTML = letters[index];

  }

  prevBtn.addEventListener("click", () => {
    currentLetter = (currentLetter - 1 + letters.length) % letters.length;
    showLetter(currentLetter);

  nextBtn.addEventListener("click", () => {

  candle.addEventListener("click", () => {

  function triggerConfetti() {
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50 + 50,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });

      update();
      requestAnimationFrame(draw);
    }

    function update() {
      confetti.forEach((c, i) => {
        c.y += Math.cos(c.d / 10) + 1 + c.r / 2;
        c.x += Math.sin(c.d / 10);

        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt
          };
        }
      });
    }

    draw();
  }
